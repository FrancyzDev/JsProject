<!doctype html>
<html class="no-js" lang="uk">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Style - Інтернет-магазин взуття</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/admin.css">
  <meta name="description" content="Інтернет-магазин взуття Style - кращі ціни на брендове взуття">

  <meta property="og:title" content="Style - Інтернет-магазин взуття">
  <meta property="og:type" content="website">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="Style">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>

<body>

<!-- Header -->
<header class="header">
  <div class="container">
    <div class="header-content">
      <a class="logo" href="index.html">Style</a>

      <div class="header-actions">
        <a href="order.html" class="btn btn-primary" id="cartButton">
          Кошик <span id="cartCount" class="cart-count">0</span>
        </a>
      </div>
    </div>
  </div>
</header>

<!-- Форма додавання товарів -->
<section class="add-product-section">
  <div class="container">
    <h2 class="section-title">Додати новий товар</h2>
    <div class="add-product-form">
      <div class="form-group">
        <label for="productImageUrlInput">Зображення</label>
        <input type="text" id="productImageUrlInput" placeholder="Введіть посилання на зображення">
      </div>
      <div class="form-group">
        <label for="productName">Назва товару</label>
        <input type="text" id="productName" placeholder="Введіть назву товару">
      </div>
      <div class="form-group">
        <label for="productPrice">Ціна товару (₴)</label>
        <input type="number" id="productPrice" placeholder="Введіть ціну товару">
      </div>
      <button class="btn-add" id="addProductBtn">Додати товар</button>
    </div>
  </div>
</section>

<section class="products">
  <div class="container">
    <h2 class="section-title">Список продуктiв</h2>
    <div class="products-grid" id="productsList">
    </div>
  </div>
</section>

<!-- Footer -->
<footer class="footer">
  <div class="container">
    <div class="footer-content">
      <div class="footer-section">
        <h3>Style</h3>
        <p>Інтернет-магазин взуття №1 в Україні</p>
      </div>

      <div class="footer-section">
        <h3>Контакти</h3>
        <ul class="footer-links">
          <li><a href="#">+380 44 123 4567</a></li>
          <li><a href="#">info@Style.ua</a></li>
          <li><a href="#">Одеса, вул. Мальцева, 1</a></li>
        </ul>
      </div>

      <div class="footer-section">
        <h3>Соціальні мережі</h3>
        <ul class="footer-links">
          <li><a href="#">Facebook</a></li>
          <li><a href="#">Instagram</a></li>
          <li><a href="#">Telegram</a></li>
        </ul>
      </div>
    </div>
  </div>
</footer>
<script src="js/admin.js" type="module"></script>
</body>

</html>
